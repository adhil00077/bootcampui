  <div class="container">
    <div class="row" id="card">

    </div>
  </div>

  <script>
    function openSidebar() {
      var changevalue = document.querySelector('.sidebar')
      changevalue.style.display = 'flex'
    }
    function closeSideBar() {
      var changevalue = document.querySelector('.sidebar')
      changevalue.style.display = 'none'
    }

    async function productList() {
      var fetchProductList = await fetch('https://fakestoreapi.com/products',
        {
          method: 'GET'
        }
      )
      var productData = await fetchProductList.json()
      console.log(productData);
      var productCard = ""
      for (var p of productData) {
        productCard = productCard + `<div class="col-3 card mx-3 my-3 p-3" style="width: 18rem;">
                                     <img src="${p.image}" class="card-img-top" height="250px"
                                    style="object-fit: contain;" alt="...">
                                    <div class="card-body">
                                     <h5 class="card-title">${p.category}</h5>
                                    <p class="card-text" style = "  overflow: hidden;
                                    display: -webkit-box;
                                     -webkit-line-clamp: 2; /* number of lines to show */
                                     line-clamp: 2; 
                                     -webkit-box-orient: vertical;" >${p.description}</p>
                                    <a href="#" class="btn btn-primary">Buy Now</a>
                                    </div>
                                    </div>`

      }
      var htmlElement = document.getElementById('card')
      htmlElement.innerHTML = productCard
    }

    productList()
  </script>
